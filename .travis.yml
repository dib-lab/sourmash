language: python
os: linux
dist: xenial

cache:
  directories:
    - "$HOME/.cache/pip"
    - "$HOME/.cargo"
    - "target"

if: tag =~ ^v

install:
  - source .travis/install_cargo.sh

jobs:
  include:
    - &wheel
      stage: build wheel and send to github releases
      python: 3.7.9
      arch: arm64
      services:
        - docker
      env:
        - CIBW_BUILD: "'cp37-*'"
        - CIBW_SKIP: "'*-win32 *-manylinux_i686'"
        - CIBW_BEFORE_BUILD='source .travis/install_cargo.sh'
        - CIBW_ENVIRONMENT='PATH="$HOME/.cargo/bin:$PATH"'
      before_script:
        - python3 -m pip install cibuildwheel==1.7.1
      script:
        - python3 -m cibuildwheel --output-dir wheelhouse
      deploy:
        provider: releases
        token:
          secure: ""
        file_glob: true
        file: wheelhouse/sourmash*.whl
        skip_cleanup: true
        on:
          tags: true
    - <<: *wheel
      arch: ppc64le

stages:
  - wheel
